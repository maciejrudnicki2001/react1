<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>React Samples</title>
</head>
<body>
<!-- Target container -->
<div id="root">

</div>

<!-- React library & ReactDOM (Development Version)-->
<script
        src="https://unpkg.com/react@18/umd/react.development.js">
</script>
<script
        src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">
</script>

<script>
  const customer = {
    first_name: 'Bob',
    last_name: 'Dylan'
  };

  const root = ReactDOM.createRoot(document.getElementById("root"))
  const helloMyNameIs = React.createElement('h1', null, `Hello, my name is ${customer.first_name}`);
  const helloMyLastNameIs = React.createElement('h2', null, `My last name is ${customer.last_name}`);
  root.render([helloMyNameIs, helloMyLastNameIs]);
</script>
</body>
</html>
